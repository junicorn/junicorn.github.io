<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title data-i18n="pageTitle.home">Junicorn Jobs – Junior Tech Jobs</title>
  <meta name="description" content="Curated junior tech jobs. Free to post for employers. Daily refreshed listings." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css" />
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header__content">
        <div class="header__logo">
          <a href="index.html" class="logo">
            <svg class="logo__icon" width="32" height="32" viewBox="0 0 24 24" fill="none">
              <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="logo__text">Junicorn Jobs</span>
          </a>
        </div>
        
        <nav class="header__nav">
          <a href="index.html" class="nav-link nav-link--active">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
              <polyline points="9,22 9,12 15,12 15,22"/>
            </svg>
            <span data-i18n="nav.home">Home</span>
          </a>
          <a href="jobs.html" class="nav-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 7L8 14L2 11L8 4L20 11L14 14L20 7Z"/>
              <path d="M8 14V21L14 18V11"/>
            </svg>
            <span data-i18n="nav.jobs">Jobs</span>
          </a>
          <a href="employer.html" class="nav-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
              <circle cx="9" cy="7" r="4"/>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
            <span data-i18n="nav.employer">Employer</span>
          </a>
        </nav>

        <div class="header__actions">
          <button class="theme-toggle" aria-label="Toggle theme" data-i18n-aria-label="static.toggleTheme">
            <svg class="theme-toggle__icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="5"/>
              <line x1="12" y1="1" x2="12" y2="3"/>
              <line x1="12" y1="21" x2="12" y2="23"/>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
              <line x1="1" y1="12" x2="3" y2="12"/>
              <line x1="21" y1="12" x2="23" y2="12"/>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </svg>
          </button>
          
          <div class="language-toggle">
            <button class="language-toggle__btn" data-lang="en">EN</button>
            <button class="language-toggle__btn" data-lang="he">עב</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container hero__inner">
        <div class="hero__content">
          <h1 data-i18n="hero.title">Discover junior tech opportunities</h1>
          <p class="muted" data-i18n="hero.subtitle">Curated jobs for aspiring developers, designers, and data talents.</p>
          <div class="hero__actions">
            <a href="jobs.html" class="btn btn--primary" data-i18n="hero.browseJobs">Browse Jobs</a>
            <a href="employer.html" class="btn btn--secondary" data-i18n="hero.postJob">Post a Job</a>
          </div>
        </div>
        <div class="hero__art" aria-hidden="true">
          <img src="assets/hero.svg" alt="" />
        </div>
      </div>
    </section>

    <section class="featured-jobs">
      <div class="container">
        <div class="section-header">
          <h2 data-i18n="featured.title">Featured Jobs</h2>
          <p data-i18n="featured.subtitle">Latest opportunities for junior developers</p>
        </div>
        
        <div class="jobs-preview" id="jobsPreview">
          <!-- Featured jobs will be loaded here -->
        </div>
        
        <div class="section-footer">
          <a href="jobs.html" class="btn btn--outline" data-i18n="featured.viewAll">View All Jobs</a>
        </div>
      </div>
    </section>
  </main>

  <!-- Job Modal -->
  <div id="jobModal" class="job-modal">
    <div class="job-modal__backdrop"></div>
    <div class="job-modal__content">
      <button class="job-modal__close" id="closeJobModal" aria-label="Close modal" data-i18n-aria-label="static.closeModal">&times;</button>
      <div class="job-modal__header">
        <h2 class="job-modal__title" id="modalTitle"></h2>
        <div class="job-modal__company" id="modalCompany"></div>
        <div class="job-modal__meta" id="modalMeta"></div>
      </div>
      <div class="job-modal__body">
        <div class="job-modal__tags" id="modalTags"></div>
        <div class="job-modal__description" id="modalDescription"></div>
        <div class="job-modal__actions" id="modalActions"></div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container footer__inner">
      <div>
        <span class="brand__name">Junicorn Jobs</span>
        <span class="muted">© <span id="year"></span></span>
      </div>
      <a class="muted" href="employer.html" data-i18n="footer.postFree">Post a job for free</a>
    </div>
  </footer>

      <script src="assets/i18n.js"></script>
    <script src="assets/app.js"></script>
    <script>
      // Initialize theme and language toggles for the main page
      document.addEventListener('DOMContentLoaded', function() {
        // Initialize i18n
        window.JI18N.init();
        
        // Theme toggle
        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.addEventListener('click', function() {
          const currentTheme = document.documentElement.getAttribute('data-theme');
          const newTheme = currentTheme === 'light' ? 'dark' : 'light';
          document.documentElement.setAttribute('data-theme', newTheme);
          localStorage.setItem('theme', newTheme);
        });
        
        // Language toggle
        document.querySelectorAll('.language-toggle__btn').forEach(btn => {
          btn.addEventListener('click', function() {
            const lang = this.dataset.lang;
            window.JI18N.setLang(lang);
            document.documentElement.setAttribute('dir', lang === 'he' ? 'rtl' : 'ltr');
            document.documentElement.setAttribute('lang', lang);
          });
        });
        
        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
      });
    </script>
  </body>
</html>
