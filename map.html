<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <script>(function(){try{var t=localStorage.getItem('theme')||'dark';document.documentElement.setAttribute('data-theme',t);}catch(e){document.documentElement.setAttribute('data-theme','dark');}})();</script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="pageTitle.map">Job Map - Junicorn Jobs</title>
    <!-- AdSense: paste your AdSense script here -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3031120931689931" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="preload" href="data/jobs.json" as="fetch" type="application/json" crossorigin>
    <link rel="stylesheet" href="assets/map-page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__logo">
                    <a href="index.html" class="logo">
                        <img src="assets/favicon.svg" class="logo__icon" width="32" height="32" alt="Junicorn Logo" style="vertical-align:middle; margin-right:8px;" />
                        <span class="logo__text">Junicorn Jobs</span>
                    </a>
                </div>
                
                <nav class="header__nav">
                    <a href="index.html" class="nav-link">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                            <polyline points="9,22 9,12 15,12 15,22"/>
                        </svg>
                        <span data-i18n="nav.home">Home</span>
                    </a>
                    <a href="jobs.html" class="nav-link">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 7L8 14L2 11L8 4L20 11L14 14L20 7Z"/>
                            <path d="M8 14V21L14 18V11"/>
                        </svg>
                        <span data-i18n="nav.jobs">Jobs</span>
                    </a>
                    <a href="map.html" class="nav-link nav-link--active">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                            <circle cx="12" cy="10" r="3"/>
                        </svg>
                        <span data-i18n="nav.map">Map</span>
                    </a>
                    <a href="employer.html" class="nav-link">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                        </svg>
                        <span data-i18n="nav.employer">Employer</span>
                    </a>
                </nav>

                <div class="header__actions">
                    <button class="theme-toggle" aria-label="Toggle theme" data-i18n-aria-label="static.toggleTheme">
                        <svg class="theme-toggle__icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"/>
                            <line x1="12" y1="1" x2="12" y2="3"/>
                            <line x1="12" y1="21" x2="12" y2="23"/>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                            <line x1="1" y1="12" x2="3" y2="12"/>
                            <line x1="21" y1="12" x2="23" y2="12"/>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                        </svg>
                    </button>
                    
                    <div class="language-toggle">
                        <button class="language-toggle__btn" data-lang="en">EN</button>
                        <button class="language-toggle__btn" data-lang="he">עב</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="map-page">
        <div class="container">
            <!-- Page Header -->
            <div class="map-page__header">
                <div class="map-page__title">
                    <h1 data-i18n="map.title">Job Map</h1>
                    <p data-i18n="map.subtitle">Find jobs by location</p>
                </div>
                
                <!-- Filters -->
                <div class="map-page__filters">
                    <div class="search-box">
                        <svg class="search-box__icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="M21 21l-4.35-4.35"/>
                        </svg>
                        <input type="text" class="search-box__input" placeholder="Search jobs..." id="mapSearch" data-i18n-placeholder="placeholders.searchJobs">
                    </div>
                    
                    <div class="filter-group">
                        <select class="filter-select" id="mapTypeFilter">
                            <option value="" data-i18n="filters.allTypes">All Types</option>
                            <option value="full-time" data-i18n="filters.fullTime">Full Time</option>
                            <option value="part-time" data-i18n="filters.partTime">Part Time</option>
                            <option value="contract" data-i18n="filters.contract">Contract</option>
                            <option value="internship" data-i18n="filters.internship">Internship</option>
                        </select>
                        
                        <select class="filter-select" id="mapWorkModeFilter">
                            <option value="" data-i18n="filters.allWorkModes">All Work Modes</option>
                            <option value="onsite" data-i18n="filters.onsite">On-site</option>
                            <option value="hybrid" data-i18n="filters.hybrid">Hybrid</option>
                            <option value="remote" data-i18n="filters.remote">Remote</option>
                        </select>
                    </div>

                    <!-- Location controls: use current location or enter city name and radius -->
                    <div class="location-controls" style="display:flex;gap:8px;align-items:center;margin-left:12px;">
                        <button id="useMyLocationBtn" class="btn" type="button" data-i18n="map.useMyLocation">Use my location</button>
                        <input id="manualLocation" class="search-box__input" placeholder="City name (e.g. Tel Aviv)" style="width:200px;" data-i18n-placeholder="placeholders.city" />
                        <button id="setManualLocationBtn" class="btn" type="button" data-i18n="map.setLocation">Set</button>
                        <select id="mapRadiusSelect" class="filter-select" style="width:120px;" aria-label="Radius" data-i18n-aria-label="map.radiusSelectLabel">
                            <option value="5" data-i18n="map.radius.5">5 km</option>
                            <option value="10" data-i18n="map.radius.10">10 km</option>
                            <option value="25" selected data-i18n="map.radius.25">25 km</option>
                            <option value="50" data-i18n="map.radius.50">50 km</option>
                            <option value="100" data-i18n="map.radius.100">100 km</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Map Container -->
            <div class="map-container">
                <!-- Advertisment slot (non-intrusive). Put your AdSense code inside the div with id="advetisment" -->
                <div id="advetisment" class="ad-slot" aria-label="Advertisment" style="margin:16px auto; max-width:728px; text-align:center;">
                  <!-- Insert AdSense code here. Example (commented):
                  <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3031120931689931" data-ad-slot="YOUR_SLOT_ID" data-ad-format="auto" data-full-width-responsive="true"></ins>
                  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
                  -->
                </div>

                <div id="map" class="map"></div>
                
                <!-- Map Sidebar -->
                <div class="map-sidebar">
                    <div class="map-sidebar__header">
                        <h3 data-i18n="map.jobsInArea">Jobs in this area</h3>
                        <span class="map-jobs-count" id="mapJobsCount">0 jobs</span>
                    </div>
                    
                    <div class="map-jobs-list" id="mapJobsList">
                        <!-- Jobs will be loaded here -->
                        <div class="map-jobs-list__loading">
                            <div class="loading-spinner"></div>
                            <p data-i18n="map.loading">Loading jobs...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Job Modal -->
    <div id="jobModal" class="job-modal">
        <div class="job-modal__backdrop"></div>
        <div class="job-modal__content">
            <button class="job-modal__close" id="closeJobModal" aria-label="Close modal" data-i18n-aria-label="static.closeModal">&times;</button>
            <div class="job-modal__header">
                <h2 class="job-modal__title" id="modalTitle"></h2>
                <div class="job-modal__company" id="modalCompany"></div>
                <div class="job-modal__meta" id="modalMeta"></div>
                <div class="job-modal__extra" id="modalExtra"></div>
            </div>
            <div class="job-modal__body">
                <div class="job-modal__tags" id="modalTags"></div>
                <div class="job-modal__description" id="modalDescription"></div>
                <div class="job-modal__actions" id="modalActions"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <script src="assets/i18n.js"></script>
    <script src="assets/map-page.js"></script>
    <script>
        // Initialize theme and language toggles for the map page
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize i18n
            window.JI18N.init();
            
            // Language toggle
            document.querySelectorAll('.language-toggle__btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const lang = this.dataset.lang;
                    window.JI18N.setLang(lang);
                });
            });
            
            // Initialize language button active state
            const currentLang = window.JI18N.getLang();
            const activeBtn = document.querySelector(`[data-lang="${currentLang}"]`);
            if (activeBtn) {
                activeBtn.classList.add('active');
            }
        });
    </script>
</body>
</html>
