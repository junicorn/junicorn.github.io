name: Export Jobs to JSON

on:
  schedule:
    - cron: '0 3 * * *' # daily at 03:00 UTC
  workflow_dispatch: {}

jobs:
  export:
    runs-on: ubuntu-latest
    timeout-minutes: 5 # Maximum 5 minutes to prevent wasting time
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        timeout-minutes: 2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
        timeout-minutes: 2

      - name: Install firebase-admin
        run: npm install firebase-admin
        timeout-minutes: 2

      - name: Run exporter
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: node scripts/export-jobs.js
        timeout-minutes: 3

      - name: Commit and push jobs.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/jobs.json
          git commit -m "chore: update jobs.json [skip ci]" || echo "No changes"
          git push
        timeout-minutes: 2

