<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" preserveAspectRatio="xMidYMid meet">

  <defs>
    <!-- גראדיינטים משופרים -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0891b2"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    
    <!-- פילטר אפקט עדין -->
    <filter id="softGlow" height="300%" width="300%" x="-75%" y="-75%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feFlood flood-color="#4f46e5" result="glowColor"/>
      <feComposite in="glowColor" in2="blur" operator="in" result="softGlow"/>
      <feBlend in="SourceGraphic" in2="softGlow" mode="screen"/>
    </filter>
  </defs>

  <!-- אלמנט מרכזי -->
  <g transform="translate(400, 200)">
    <!-- קרן יוניקורן גאומטרית -->
    <path d="M0,-35 L10,0 L-10,0 Z" fill="url(#brandGradient)" filter="url(#softGlow)"/>
    
    <!-- שם המותג -->
    <text x="0" y="40" text-anchor="middle" 
          font-family="Inter, Segoe UI, system-ui, sans-serif" 
          font-size="42" 
          font-weight="700" 
          fill="#1e293b" 
          letter-spacing="-0.025em">
      JuniCorn
    </text>
    
    <!-- סלוגן -->
    <text x="0" y="70" text-anchor="middle" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="16" 
          font-weight="500" 
          fill="#334155">
      משרות הייטק לג'וניורים
    </text>
  </g>

  <!-- אנימציית קוד עדינה -->
  <g opacity="0.7">
    <!-- קוד בצד שמאל -->
    <text x="60" y="340" font-family="JetBrains Mono, Consolas, monospace" 
          font-size="12" font-weight="500" fill="url(#accentGradient)">
      <tspan>const job = {</tspan>
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0s" fill="freeze"/>
    </text>
    
    <text x="60" y="360" font-family="JetBrains Mono, Consolas, monospace" 
          font-size="12" font-weight="400" fill="#475569">
      <tspan>  level: 'Junior',</tspan>
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1s" fill="freeze"/>
    </text>
    
    <text x="60" y="380" font-family="JetBrains Mono, Consolas, monospace" 
          font-size="12" font-weight="400" fill="url(#accentGradient)">
      <tspan>}</tspan>
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2s" fill="freeze"/>
    </text>
    
    <!-- קוד בצד ימין -->
    <text x="560" y="60" font-family="JetBrains Mono, Consolas, monospace" 
          font-size="12" font-weight="500" fill="url(#brandGradient)">
      <tspan>function findJob() {</tspan>
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="3s" fill="freeze"/>
    </text>
    
    <text x="560" y="80" font-family="JetBrains Mono, Consolas, monospace" 
          font-size="12" font-weight="400" fill="#475569">
      <tspan>  return 'Junior Position';</tspan>
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="4s" fill="freeze"/>
    </text>
    
    <text x="560" y="100" font-family="JetBrains Mono, Consolas, monospace" 
          font-size="12" font-weight="500" fill="url(#brandGradient)">
      <tspan>}</tspan>
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="4.5s" fill="freeze"/>
    </text>
  </g>

  <!-- נקודות דקורטיביות עדינות -->
  <g opacity="0.25">
    <circle cx="150" cy="120" r="3" fill="url(#brandGradient)"/>
    <circle cx="650" cy="280" r="3" fill="url(#accentGradient)"/>
    <circle cx="720" cy="100" r="2" fill="url(#brandGradient)"/>
    <circle cx="80" cy="300" r="2" fill="url(#accentGradient)"/>
  </g>
</svg>
