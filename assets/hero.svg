<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <!-- Clean gradient for the brand -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    
    <!-- Subtle accent -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- Clean background -->
  <rect width="800" height="400" fill="#ffffff"/>
  
  <!-- Main logo container -->
  <g transform="translate(400, 200)">
    <!-- Geometric unicorn horn - clean and minimal -->
    <path d="M0,-35 L10,0 L-10,0 Z" fill="url(#brandGradient)"/>
    
    <!-- Brand name -->
    <text x="0" y="40" text-anchor="middle" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif" 
          font-size="42" 
          font-weight="600" 
          fill="#1f2937" 
          letter-spacing="-0.025em">
      JuniCorn
    </text>
    
    <!-- Tagline -->
    <text x="0" y="70" text-anchor="middle" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif" 
          font-size="15" 
          font-weight="400" 
          fill="#6b7280">
      משרות הייטק לג'וניורים
    </text>
  </g>
  
  <!-- Minimal decorative elements for balance -->
  <g opacity="0.4">
    <!-- Small geometric shapes for visual interest -->
    <circle cx="150" cy="120" r="3" fill="url(#brandGradient)"/>
    <circle cx="650" cy="280" r="2" fill="url(#accentGradient)"/>
    <rect x="680" y="110" width="4" height="4" rx="1" fill="url(#brandGradient)"/>
    <rect x="110" y="290" width="3" height="3" rx="1" fill="url(#accentGradient)"/>
  </g>
  
  <!-- Live coding animation effect -->
  <g opacity="0.6">
    <!-- Code block container -->
    <rect x="50" y="320" width="200" height="60" rx="4" fill="rgba(15, 23, 42, 0.03)" stroke="rgba(100, 116, 139, 0.2)" stroke-width="1"/>
    
    <!-- Animated typing effect -->
    <text x="60" y="340" font-family="JetBrains Mono, Consolas, monospace" 
          font-size="11" font-weight="400" fill="url(#accentGradient)">
      <tspan>const job = {</tspan>
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0s" fill="freeze"/>
    </text>
    
    <text x="60" y="355" font-family="JetBrains Mono, Consolas, monospace" 
          font-size="11" font-weight="400" fill="#6b7280">
      <tspan>  role: 'junior'</tspan>
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1s" fill="freeze"/>
    </text>
    
    <text x="60" y="370" font-family="JetBrains Mono, Consolas, monospace" 
          font-size="11" font-weight="400" fill="url(#accentGradient)">
      <tspan>}</tspan>
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2s" fill="freeze"/>
    </text>
    
    <!-- Blinking cursor -->
    <rect x="70" y="372" width="6" height="1" fill="url(#brandGradient)">
      <animate attributeName="opacity" values="1;0;1" dur="1s" begin="2.5s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Second code block - right side -->
    <rect x="550" y="40" width="200" height="75" rx="4" fill="rgba(15, 23, 42, 0.03)" stroke="rgba(100, 116, 139, 0.2)" stroke-width="1"/>
    
    <text x="560" y="60" font-family="JetBrains Mono, Consolas, monospace" 
          font-size="11" font-weight="400" fill="url(#brandGradient)">
      <tspan>function findJob() {</tspan>
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="3s" fill="freeze"/>
    </text>
    
    <text x="560" y="75" font-family="JetBrains Mono, Consolas, monospace" 
          font-size="11" font-weight="400" fill="#6b7280">
      <tspan>  return 'success' ✓</tspan>
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="4s" fill="freeze"/>
    </text>
    
    <text x="560" y="90" font-family="JetBrains Mono, Consolas, monospace" 
          font-size="11" font-weight="400" fill="url(#brandGradient)">
      <tspan>}</tspan>
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="4.5s" fill="freeze"/>
    </text>
    
    <!-- Animated cursor for second block -->
    <rect x="570" y="92" width="6" height="1" fill="url(#accentGradient)">
      <animate attributeName="opacity" values="1;0;1" dur="1s" begin="5s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Restart animation -->
    <animate attributeName="opacity" values="0.6;0;0.6" dur="0.5s" begin="8s" fill="freeze"/>
  </g>
  
  <!-- Minimal decorative dots -->
  <g opacity="0.3">
    <circle cx="150" cy="120" r="2" fill="url(#brandGradient)">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="280" r="1.5" fill="url(#accentGradient)">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
