<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <defs>
    <!-- Premium gradients inspired by top tech companies -->
    <linearGradient id="primaryBrand" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    
    <linearGradient id="accentGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    
    <linearGradient id="warmAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>
    
    <linearGradient id="backgroundPremium" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    
    <!-- Professional shadow effects -->
    <filter id="premiumShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="rgba(99, 102, 241, 0.25)"/>
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="rgba(0, 0, 0, 0.1)"/>
    </filter>
    
    <filter id="subtleGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0, 0, 0, 0.15)"/>
    </filter>
  </defs>
  
  <!-- Premium background with subtle texture -->
  <rect width="1200" height="600" rx="24" fill="url(#backgroundPremium)"/>
  
  <!-- Subtle background elements positioned to not interfere -->
  <g opacity="0.4">
    <circle cx="200" cy="120" r="80" fill="url(#accentGlow)" opacity="0.15">
      <animate attributeName="r" values="80;100;80" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1000" cy="480" r="120" fill="url(#primaryBrand)" opacity="0.1">
      <animate attributeName="r" values="120;140;120" dur="10s" repeatCount="indefinite"/>
    </circle>
    <rect x="50" y="450" width="60" height="60" rx="12" fill="url(#warmAccent)" opacity="0.12" transform="rotate(15)">
      <animateTransform attributeName="transform" 
                        type="rotate" 
                        values="15;25;15" 
                        dur="12s" 
                        repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Main logo section - centered and prominent -->
  <g transform="translate(600, 200)">
    <!-- Minimalist unicorn horn - professional approach -->
    <g transform="translate(0, -60)">
      <path d="M-12,0 L12,0 L0,-50 Z" fill="url(#primaryBrand)" filter="url(#subtleGlow)">
        <animate attributeName="fill" 
                 values="url(#primaryBrand);url(#accentGlow);url(#primaryBrand)" 
                 dur="6s" 
                 repeatCount="indefinite"/>
      </path>
      
      <!-- Refined sparkle effects -->
      <g opacity="0.8">
        <circle cx="-18" cy="-35" r="2" fill="#ffffff">
          <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0s"/>
        </circle>
        <circle cx="16" cy="-30" r="1.5" fill="#ffffff">
          <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.7s"/>
        </circle>
        <circle cx="-8" cy="-20" r="1" fill="#ffffff">
          <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1.4s"/>
        </circle>
      </g>
    </g>
    
    <!-- Premium typography - inspired by leading tech brands -->
    <text x="0" y="10" text-anchor="middle" 
          font-family="Inter, system-ui, -apple-system, sans-serif" 
          font-size="64" 
          font-weight="700" 
          fill="url(#primaryBrand)" 
          filter="url(#premiumShadow)"
          letter-spacing="-0.02em">
      JuniCorn
    </text>
    
    <!-- Professional tagline -->
    <text x="0" y="50" text-anchor="middle" 
          font-family="Inter, system-ui, -apple-system, sans-serif" 
          font-size="18" 
          font-weight="500" 
          fill="#94a3b8" 
          opacity="0.9"
          letter-spacing="0.01em">
      הפלטפורמה המובילה למשרות הייטק לג'וניורים
    </text>
  </g>
  
  <!-- Tech icons - repositioned for better balance -->
  <g opacity="0.6">
    <!-- Code icon - left side, properly positioned -->
    <g transform="translate(250, 180)">
      <rect x="-25" y="-25" width="50" height="50" rx="8" fill="rgba(59, 130, 246, 0.1)" stroke="url(#accentGlow)" stroke-width="1"/>
      <text x="0" y="8" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="20" fill="url(#accentGlow)" font-weight="600">
        &lt;/&gt;
      </text>
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="4s" repeatCount="indefinite"/>
    </g>
    
    <!-- Design icon - right side -->
    <g transform="translate(950, 180)">
      <rect x="-25" y="-25" width="50" height="50" rx="8" fill="rgba(168, 85, 247, 0.1)" stroke="url(#primaryBrand)" stroke-width="1"/>
      <circle cx="0" cy="0" r="12" fill="none" stroke="url(#primaryBrand)" stroke-width="2"/>
      <circle cx="0" cy="0" r="4" fill="url(#primaryBrand)"/>
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="5s" repeatCount="indefinite"/>
    </g>
    
    <!-- Data icon - bottom left -->
    <g transform="translate(200, 400)">
      <rect x="-25" y="-25" width="50" height="50" rx="8" fill="rgba(245, 158, 11, 0.1)" stroke="url(#warmAccent)" stroke-width="1"/>
      <rect x="-15" y="-10" width="8" height="15" rx="1" fill="url(#warmAccent)" opacity="0.8"/>
      <rect x="-5" y="-15" width="8" height="20" rx="1" fill="url(#warmAccent)" opacity="0.6"/>
      <rect x="5" y="-8" width="8" height="13" rx="1" fill="url(#warmAccent)" opacity="0.9"/>
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="6s" repeatCount="indefinite"/>
    </g>
    
    <!-- Mobile icon - bottom right -->
    <g transform="translate(1000, 400)">
      <rect x="-25" y="-25" width="50" height="50" rx="8" fill="rgba(6, 182, 212, 0.1)" stroke="url(#accentGlow)" stroke-width="1"/>
      <rect x="-8" y="-12" width="16" height="24" rx="3" fill="none" stroke="url(#accentGlow)" stroke-width="2"/>
      <circle cx="0" cy="8" r="2" fill="url(#accentGlow)"/>
      <line x1="-4" y1="-8" x2="4" y2="-8" stroke="url(#accentGlow)" stroke-width="2" stroke-linecap="round"/>
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="7s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Professional job category cards -->
  <g opacity="0.95">
    <!-- Frontend Developer card -->
    <g transform="translate(150, 450)">
      <rect x="0" y="0" width="300" height="120" rx="16" 
            fill="rgba(15, 23, 42, 0.8)" 
            stroke="url(#accentGlow)" 
            stroke-width="1"
            filter="url(#cardShadow)"/>
      
      <!-- Icon container -->
      <rect x="20" y="20" width="40" height="40" rx="8" fill="rgba(59, 130, 246, 0.15)"/>
      <text x="40" y="45" text-anchor="middle" font-family="JetBrains Mono, monospace" 
            font-size="16" fill="url(#accentGlow)" font-weight="600">
        &lt;/&gt;
      </text>
      
      <!-- Title and description -->
      <text x="80" y="35" font-family="Inter, system-ui, sans-serif" 
            font-size="20" font-weight="600" fill="#f1f5f9">
        Frontend Developer
      </text>
      <text x="80" y="55" font-family="Inter, system-ui, sans-serif" 
            font-size="14" font-weight="400" fill="#94a3b8">
        React • TypeScript • Next.js
      </text>
      
      <!-- Status indicator -->
      <circle cx="260" cy="30" r="4" fill="#10b981"/>
      <text x="275" y="35" font-family="Inter, system-ui, sans-serif" 
            font-size="12" font-weight="500" fill="#10b981">
        פעיל
      </text>
      
      <!-- Bottom tags -->
      <rect x="20" y="80" width="60" height="24" rx="12" fill="rgba(59, 130, 246, 0.1)"/>
      <text x="50" y="95" text-anchor="middle" font-family="Inter, system-ui, sans-serif" 
            font-size="11" font-weight="500" fill="url(#accentGlow)">
        Junior
      </text>
      
      <rect x="90" y="80" width="80" height="24" rx="12" fill="rgba(16, 185, 129, 0.1)"/>
      <text x="130" y="95" text-anchor="middle" font-family="Inter, system-ui, sans-serif" 
            font-size="11" font-weight="500" fill="#10b981">
        Remote OK
      </text>
    </g>
    
    <!-- Data Analyst card -->
    <g transform="translate(750, 450)">
      <rect x="0" y="0" width="300" height="120" rx="16" 
            fill="rgba(15, 23, 42, 0.8)" 
            stroke="url(#warmAccent)" 
            stroke-width="1"
            filter="url(#cardShadow)"/>
      
      <!-- Icon container -->
      <rect x="20" y="20" width="40" height="40" rx="8" fill="rgba(245, 158, 11, 0.15)"/>
      <rect x="28" y="32" width="6" height="12" rx="1" fill="url(#warmAccent)" opacity="0.8"/>
      <rect x="36" y="28" width="6" height="16" rx="1" fill="url(#warmAccent)" opacity="0.6"/>
      <rect x="44" y="35" width="6" height="9" rx="1" fill="url(#warmAccent)" opacity="0.9"/>
      
      <!-- Title and description -->
      <text x="80" y="35" font-family="Inter, system-ui, sans-serif" 
            font-size="20" font-weight="600" fill="#f1f5f9">
        Data Analyst
      </text>
      <text x="80" y="55" font-family="Inter, system-ui, sans-serif" 
            font-size="14" font-weight="400" fill="#94a3b8">
        Python • SQL • Power BI
      </text>
      
      <!-- Status indicator -->
      <circle cx="260" cy="30" r="4" fill="#10b981"/>
      <text x="275" y="35" font-family="Inter, system-ui, sans-serif" 
            font-size="12" font-weight="500" fill="#10b981">
        פעיל
      </text>
      
      <!-- Bottom tags -->
      <rect x="20" y="80" width="60" height="24" rx="12" fill="rgba(245, 158, 11, 0.1)"/>
      <text x="50" y="95" text-anchor="middle" font-family="Inter, system-ui, sans-serif" 
            font-size="11" font-weight="500" fill="url(#warmAccent)">
        Junior
      </text>
      
      <rect x="90" y="80" width="70" height="24" rx="12" fill="rgba(168, 85, 247, 0.1)"/>
      <text x="125" y="95" text-anchor="middle" font-family="Inter, system-ui, sans-serif" 
            font-size="11" font-weight="500" fill="url(#primaryBrand)">
        היברידי
      </text>
    </g>
  </g>
  
  <!-- Subtle decorative dots - minimalist approach -->
  <g opacity="0.3">
    <circle cx="100" cy="100" r="2" fill="#64748b">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1100" cy="120" r="1.5" fill="#64748b">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="550" r="1" fill="#64748b">
      <animate attributeName="opacity" values="0.3;0.4;0.3" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
